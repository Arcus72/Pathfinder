<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pathfinder</title>
      <link rel="stylesheet" href="src/index.scss" />
   </head>
   <body>
      <div class="loader">
         <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
         </div>
      </div>
      <div class="warningCurtain hidden">
         <div class="info">
            Too few points
            <button>Ok</button>
         </div>
      </div>
      <canvas></canvas>
      <div class="controls">
         <div class="buttons">
            <button class="startBtn">Find</button>
            <button class="restartBtn">
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="white"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
               >
                  <path
                     d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"
                  />
               </svg>
            </button>
         </div>
         <hr />
         <div class="status">
            Points: <span class="pointsDisplay">0</span> <br />
            Finally distance: <span class="distanceDisplay">0</span> <br />
            time: <span class="timeDisplay">00:00</span>
         </div>
      </div>
      <script type="module" src="src/index.ts"></script>
   </body>
</html>
